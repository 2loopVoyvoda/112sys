<!DOCTYPE html>
<html>
<head>
  <title>Portal Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .welcome-message {
      margin-bottom: 20px;
    }
    
    .logout-button {
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .logout-button:hover {
      background-color: #cc0000;
    }
    
    .redirect-button {
      background-color: #333;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .redirect-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Portal!</h2>
    
    <div class="welcome-message">
      <p>Hello, <strong>admin</strong>!</p>
      <p>You have successfully logged in.</p>
    </div>
    
    <div>
      <button class="redirect-button" onclick="redirectTo('beds.html')">View Beds</button>
      <button class="redirect-button" onclick="redirectTo('data.html')">View Data</button>
    </div>
    
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>
  
  <script>
    function redirectTo(page) {
      // Redirect to the specified page
      window.location.href = page;
    }
    
    function logout() {
      // Redirect to the login page
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
