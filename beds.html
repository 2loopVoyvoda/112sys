<!DOCTYPE html>
<html>
<head>
  <title>Свободни спешни легла</title>
  <style>
    /* CSS styling for the user interface */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .filter-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .filter-button:hover {
      background-color: #45a049;
    }
    .available-beds-red {
      background-color: #ff6f6f;
    }
    .available-beds-yellow {
      background-color: #ffd700;
    }
    .available-beds-green {
      background-color: #90ee90;
    }
    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #ff6f6f;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #ff5252;
    }
  </style>
</head>
<body>
  <h1>Свободни спешни легла</h1>

  <button class="filter-button" onclick="filterHospitals()">Покажи само свободни спешни легла</button>
  <button class="back-button" onclick="goBack()">Обратно</button>

  <table id="hospital-table">
    <tr>
      <th>Болница</th>
      <th>Свободни легла</th>
    </tr>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    function filterHospitals() {
      var table = document.getElementById('hospital-table');
      var rows = Array.from(table.rows).slice(1);
      rows.sort(function(a, b) {
        var aBeds = parseInt(a.cells[1].innerText);
        var bBeds = parseInt(b.cells[1].innerText);
        return bBeds - aBeds;
      });
      rows.forEach(function(row, index) {
        table.appendChild(row);
        applyColorCoding(row, index);
      });
    }

    function applyColorCoding(row, index) {
      var freeBeds = parseInt(row.cells[1].innerText);
      if (freeBeds <= 0) {
        row.classList.add('available-beds-red');
      } else if (freeBeds <= 5) {
        row.classList.add('available-beds-yellow');
      } else {
        row.classList.add('available-beds-green');
      }
    }

    function goBack() {
      window.history.back();
    }

    function updateHospitalData() {
      var hospitalName = getParameterByName('hospital');
      var freeBeds = getParameterByName('beds');

      if (hospitalName && freeBeds) {
        var table = document.getElementById('hospital-table');
        var rows = table.getElementsByTagName('tr');
        for (var i = 0; i < rows.length; i++) {
          var cells = rows[i].getElementsByTagName('td');
          if (cells.length > 0 && cells[0].innerText === hospitalName) {
            cells[1].innerText = freeBeds;
            applyColorCoding(rows[i], i);
            break;
          }
        }
      }
    }

    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    window.addEventListener('DOMContentLoaded', function() {
      updateHospitalData();
    });
  </script>
</body>
</html>
